<h1>Form</h1>

<form name="articleForm" novalidate ng-submit="save(articleForm, article)">
    <div class="form-group has-feedback">
        <input type="text" name="title" ng-model="article.title" placeholder="Titre" class="form-control" required="true">
        <span ng-show="articleForm.title.$valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group">
        <textarea name="teaser" ng-model="article.teaser" placeholder="Accroche" class="form-control" required="true"></textarea>
    </div>

    <div class="form-group">
        <textarea name="content" ng-model="article.content" placeholder="Contenue de l'article" class="form-control" required="true"></textarea>
    </div>

    <div class="form-group">
        <input type="email" name="email" ng-model="article.email" placeholder="Mail" class="form-control" required="true">
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" ng-model="article.published" class="form-control" name="publised">Publier
        </label>
    </div>

    <div class="form-group">
        <input type="submit" ng-disabled="articleForm.$invalid" ng-model="article.submit" class="btn btn-primary">
    </div>
</form>
